           <p><h1>JOIN</h1><br>
            안녕하세요 WIS입니다.</p>

        <div>
            <form action="join.html">
                <div>
                    <input id="agree_terms" name="agree_term" type="checkbox" value="Y" required>
                    <label for="agree_terms">이용약관 동의(필수)</label><br>
                    <textarea readonly>
제 1조 (목적)
이 사이트(WIS)에서 제공하는 인터넷 관련 서비스(이하 "서비스"라 한다)를 이용함에 있어 이용자의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.
제 2조 (약관의 효력)
1. 본 약관은 '갑'에 회원 가입 시 회원들에게 통지함으로써 효력을 발생합니다.
2.'갑'은 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 제 1항과 같은 방법으로 공지
또는 통지함으로써 효력을 발생합니다.
제 3조 (이용약관의 체결)
회원 가입 시 회원 약관 밑에 있는 동의버튼을 누르면 약관에 동의하여
이 계약이 체결된 것으로 간주한다.
                    </textarea>
                </div>
                <div>
                    <input id="agree_personal" name="agree_personal" type="checkbox" value="Y" required>
                    <label for="agree_personal">개인정보 수집 및 이용 동의 (필수)</label><br>
                    <textarea readonly>
1. 개인정보 수집목적 및 이용목적
(1) 홈페이지 회원 가입 및 관리
회원 가입의사, 품위 유지를 위해 본인 식별, 인증, 회원자격 유지,관리 제한적 본인확인제 시행에 따른 본인확인,서비스 부정이용 방지, 만 14세미만 아동의 개인정보 처리시 법정대리인의 동의여부 확인, 각종 고지,통지,고중처리 등의 목적
                    </textarea>
                </div>
                <div>
                    서비스와 관련된 소식 수신 동의 여부
                    <br>
                    <input id="sms_agree" name="sms_agree" type="checkbox" value="Y">
                    <label for="sms_agree">sms 수신 동의 (선택)</label><br>
                    <input id="email_agree" name="email_agree" type="checkbox" value="Y">
                    <label for="eamil_agree">E-mail 수신 동의 (선택)</label>
                </div>
