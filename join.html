    <main>
        <div>
            <h1>JOIN</h1><br>
            안녕하세요 WIS입니다. 가입해주셔서 감사합니다.
        </div>
        <div id="join">
            <form action="login.html"  method="post" enctype="multipart/form-data">
                <div id="join_photo">
                    <input id="photo" name="photo" type="file">
                </div>
                <div>
                    <label for="email">이메일 &centerdot;</label><br>
                    <input id="email" name="email" type="email" placeholder="이메일" size="15" autofocus required >
                </div>
                <div>
                    <label for="pass1">비밀번호 &centerdot;</label><br>
                    <input id="pass1" name="pass1" type="password" placeholder="비밀번호" size="15" required ><br>
                    <input id="pass2" type="password" placeholder="비밀번호 확인" size="15" required >
                </div>
                <div>
                    <label for="name">이름 &centerdot;</label><br>
                    <input id="name" name="name" type="text" placeholder="이름을 입력하세요." size="15" required >
                </div>
                <div>
                    <label for="bir">생년월일&centerdot;</label><br>
                    <input id="bir" name="bir" type="date" min="1960-01-01" max="2021-12-30" required >
                </div>
                <div>
                    <label>성별&centerdot;</label><br>
                    <input id="man" name="gender" type="radio" value="man">
                    <label for="man">남자</label>
                    <input id="woman" name="gender" type="radio" value="woman">
                    <label for="woman">여자</label>
                </div>
                <div>
                    <input id="agree_terms" name="agree_terms" type="hidden">
                    <input id="user_info_agree" name="user_info_agree" type="hidden">
                    <input id="marketing_sms_agree" name="marketing_sms_agree" type="hidden">
                    <input id="marketing_email_agree" name="marketing_email_agree" type="hidden">
                    <button type="submit">가입하기</button>
                </div>
        </div>
    </form>
